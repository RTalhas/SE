<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Gestao de Incidentes</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Aceder ao portal</h1>
                <p class="login-subtitle">Introduza as credenciais institucionais para continuar.</p>
            </div>

            <div class="form-container">
                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">Email institucional</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            class="form-input"
                            placeholder="nome@ubi.pt"
                            autocomplete="email"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Palavra-passe</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            class="form-input"
                            placeholder="********"
                            autocomplete="current-password"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>

                    <p id="loginMessage" class="login-subtitle" role="alert" aria-live="assertive"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
