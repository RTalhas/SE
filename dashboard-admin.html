<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Administrador</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-required-role="admin">
    <div class="container">
        <header class="dashboard-header">
            <div>
                <h1 class="dashboard-title">Dashboard do Administrador</h1>
                <p class="login-subtitle">Configurar acessos, regras e equipas.</p>
            </div>
            <div class="user-menu">
                <div>
                    <span class="badge" id="headerUserRole">--</span>
                    <span id="headerUserEmail" class="login-subtitle"></span>
                </div>
                <button type="button" class="btn btn-secondary" id="logoutBtn">Terminar sessão</button>
            </div>
        </header>

        <main>
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">Area reservada ao administrador</h2>
                    <p class="card-subtitle">Placeholder para ferramentas de configuracao e auditar.</p>
                </div>
                <p>Substitua este texto por listagens de utilizadores, regras ou dados administrativos.</p>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/guard.js"></script>
</body>
</html>
